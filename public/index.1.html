<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<script type="text/babel">

  var btnStyle = { background: 'yellow' };

  class ReactStandAlone extends React.Component {
    constructor(props) {
      super(props);
      this.myStyle = { background: 'green' };
    }
    onClick(e) {
      alert('This button was clicked');
    }
    render() {
      return (
        <div>
          <button onClick={this.onClick} style={this.myStyle}>Click me!</button>
          <button onClick={this.onClick} style={btnStyle}>Click me!</button>
        </div>
      );
    }
  }

  ReactDOM.render(<ReactStandAlone />, document.getElementById('root'));

</script>

</body>
</html>
